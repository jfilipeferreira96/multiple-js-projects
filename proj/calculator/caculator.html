<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="calculator_styles.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <div class="upper-calculator">
        </div>
        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>

        <!-- Buttons -->
        <div class="calculator-buttons">
            <!-- Operators -->
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>

            <!-- Numbers -->
            <button value="7" class="number">7</button>
            <button value="8"  class="number">8</button>
            <button value="9"  class="number">9</button>
            <button value="4"  class="number">4</button>
            <button value="5"  class="number">5</button>
            <button value="6"  class="number">6</button>
            <button value="1"  class="number">1</button>
            <button value="2"  class="number">2</button>
            <button value="3"  class="number">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0"  class="number">0</button>
            <button class="clear" id="clear-btn" value="C">C</button>
            <button class="operator equal-sign" value="=">=</button>

        </div>
    </div>

    <!-- Script -->
    <script src="calculator_scripts.js"></script>
</body>
</html>
